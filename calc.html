<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calcstyle.css">
    <title>Calculator</title>
</head>
  <body>
    <div class="calc">
        <div class="calc__container">
            <div class="calc__screen">
                <p class="display">0</p>
            </div>
            <div class="buttons">
                <div class="btn ac bg_grey">AC</div>
                <div class="btn pm bg_grey">+/-</div>
                <div class="btn percent bg_grey">%</div>
                <div class="btn division bg_orange">/</div>

                <div class="btn seven bg_dark">7</div>
                <div class="btn eight bg_dark">8</div>
                <div class="btn nine bg_dark">9</div>
                <div class="btn multiply bg_orange">*</div>

                <div class="btn four bg_dark">4</div>
                <div class="btn five bg_dark">5</div>
                <div class="btn six bg_dark">6</div>
                <div class="btn minus bg_orange">-</div>

                <div class="btn one bg_dark">1</div>
                <div class="btn two bg_dark">2</div>
                <div class="btn three bg_dark">3</div>
                <div class="btn plus bg_orange">+</div>

                <div class="btn zero bg_dark">0</div>
                <div class="btn dot bg_dark">,</div>
                <div class="btn equal bg_orange">=</div>
            </div>
        </div>
    </div>

    <script src="js/calcjs.js"></script>
  </body>
</html>
